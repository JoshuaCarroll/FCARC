		<script type="text/javascript"> 
			function itemOptions_onchange() {
				var selectBox = document.getElementById("item-options").value;
				if(selectBox == '2021 Dues - Single'){
					window.alert("1");
					document.getElementById("fam").style.visibility = "none";
				}
				else{
					window.alert("2");
					document.getElementById("fam").style.visibility = "block";
				}
			};
		</script>
	</head>
	<body>
        <div id="smart-button-container">
            <div style="text-align: center;">
                <div style="margin-bottom: 1.25rem;">
                  <p>2021 FCARC Dues Payment</p>  
                    <form id="myform" method="post">
                        <select id="item-options" onchange="itemOptions_onchange()">
                            <option  value="2021 Dues - Single" price="10.00" selected="selected">2021 Dues - Single - 10.00 USD</option>
                            <option value="2021 Dues - Family" price="15.00">2021 Dues - Family - 15.00 USD</option>
                        </select>
                    </form> 
                    
                </div>
                <div id="mycall-container">
                    <label>Enter your Call: </label>
                    <input type="text" id="callSign" name="callSign"><br><br>
                </div>
                
                <div id="fam">
                    <label>Enter Family Calls</label>
                    <input type="text" id="famCalls1" name="famCalls1">
                    <input type="text" id="famCalls2" name="famCalls2">
                    <input type="text" id="famCalls3" name="famCalls3">
                    <input type="text" id="famCalls4" name="famCalls4">
                    <input type="text" id="famCalls5" name="famCalls5"><br><br>
                </div>
                <div id="paypal-button-container"></div>
            </div>
        </div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
            
            document.getElementById('item-options').addEventListener('change', onchange);
            function initPayPalButton() {
                var currentYear = "2021";
                var shipping = 0;
                var itemOptions = document.querySelector("#smart-button-container #item-options");
                var quantity = parseInt();
                var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
                if (!isNaN(quantity)) {
                  quantitySelect.style.visibility = "visible";
                }
                
                var orderDescription = '2021 FCARC Dues Payment for' . callSign;
                if(orderDescription === '') {
                  orderDescription = "currentYear . ' Dues'";
                }
                
                paypal.Buttons({
                    style: {
                        shape: 'rect',
                        color: 'gold',
                        layout: 'vertical',
                        label: 'pay',
                        },
                    createOrder: function(data, actions) {
                        var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                        var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
                        var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                        /*if(quantitySelect.options.length > 0) {
                          quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                        } else {*/
                          quantity = 1;
                        //}
                       /* tax *= quantity;
                        tax = Math.round(tax * 100) / 100;*/
                        var priceTotal = quantity * selectedItemPrice;// tax and shipping removed
                        priceTotal = Math.round(priceTotal * 100) / 100;
                        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
                        return actions.order.create({
                            purchase_units: [{
                                description: orderDescription,
                                amount: {
                                  currency_code: 'USD',
                                  value: priceTotal,
                                  breakdown: {
                                    item_total: {
                                      currency_code: 'USD',
                                      value: itemTotalValue,
                                    },
                                    shipping: {
                                      currency_code: 'USD',
                                      value: shipping,
                                    },
                                    tax_total: {
                                      currency_code: 'USD',
                                      value: tax,
                                    }
                                  }
                                },
                                items: [{
                                  name: selectedItemDescription,
                                  unit_amount: {
                                    currency_code: 'USD',
                                    value: selectedItemPrice,
                                  },
                                  quantity: quantity
                                }]
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                          alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        });
                    },
                    onError: function(err) {
                    console.log(err);
                    },
                }).render('#paypal-button-container');
            } //end of initPayPalButton
            
            initPayPalButton();
        </script>
    </body>

        <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
        <title>FCARC Dues Payment</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	   
		<script type="text/javascript"> 
			function itemOptions_onchange() {
				var selectBox = document.getElementById("item-options").value;
				console.debug(selectBox);
				if(selectBox == 'Single membership'){
					document.getElementById("fam").style.display = "none";
				}
				else{
					document.getElementById("fam").style.display = "inline-block";
				}
			}
		</script>
		<style type="text/css">
			.caps { text-transform: uppercase; }
		</style>
	</head>
	<body>
        <div id="smart-button-container">
            <div style="text-align: center;">
                <div style="margin-bottom: 1.25rem;">
                  <h1>FCARC Dues Payment</h1>  
                    <form id="myform" method="post">
                        <select id="item-options" onchange="itemOptions_onchange()">
                            <option  value="Single membership" price="10.00" selected="selected">2021 Dues - Single - 10.00 USD</option>
                            <option value="Family membership" price="15.00">2021 Dues - Family - 15.00 USD</option>
                        </select>
                    </form> 
                    
                </div>
                <div id="mycall-container">
                    <label>Enter your call: </label><br>
                    <input type="text" id="callSign" name="callSign" class="caps"><br><br>
                </div>
                
                <div id="fam" style="display: none;">
                    <label>Enter family calls:</label><br>
                    <input type="text" id="callSign2" name="callSign2" class="caps"><br>
                    <input type="text" id="callSign3" name="callSign3" class="caps"><br>
                    <input type="text" id="callSign4" name="callSign4" class="caps"><br>
                    <input type="text" id="callSign5" name="callSign5" class="caps"><br>
                    <input type="text" id="callSign6" name="callSign6" class="caps"><br><br>
                </div>
                <div id="paypal-button-container"></div>
            </div>
        </div>
        <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
        <script>
            
            document.getElementById('item-options').addEventListener('change', onchange);
            function initPayPalButton() {
                var shipping = 0;
                var itemOptions = document.querySelector("#smart-button-container #item-options");
                var quantity = parseInt();
                var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
                if (!isNaN(quantity)) {
                  quantitySelect.style.visibility = "visible";
                }
                
				var currentYear = new Date().getFullYear();
                var orderDescription = currentYear + ' FCARC Dues Payment for ';
				
				if (document.getElementById("item-options").value == "Single membership") {
					orderDescription += document.getElementById("callSign").value;
				}
				else {
					orderDescription += document.getElementById("callSign").value + ", " +
						document.getElementById("callSign2").value + ", " + 
						document.getElementById("callSign3").value + ", " + 
						document.getElementById("callSign4").value + ", " + 
						document.getElementById("callSign5").value + ", " + 
						document.getElementById("callSign6").value;
				}
                
                paypal.Buttons({
                    style: {
                        shape: 'rect',
                        color: 'gold',
                        layout: 'vertical',
                        label: 'pay',
                        },
                    createOrder: function(data, actions) {
                        var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
                        var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
                        var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
                        if(quantitySelect.options.length > 0) {
                          quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
                        } else {
                          quantity = 1;
                        }
                        tax *= quantity;
                        tax = Math.round(tax * 100) / 100;*/
                        var priceTotal = quantity * selectedItemPrice;// tax and shipping removed
                        priceTotal = Math.round(priceTotal * 100) / 100;
                        var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;
                        return actions.order.create({
                            purchase_units: [{
                                description: orderDescription,
                                amount: {
                                  currency_code: 'USD',
                                  value: priceTotal,
                                  breakdown: {
                                    item_total: {
                                      currency_code: 'USD',
                                      value: itemTotalValue,
                                    },
                                    shipping: {
                                      currency_code: 'USD',
                                      value: shipping,
                                    },
                                    tax_total: {
                                      currency_code: 'USD',
                                      value: tax,
                                    }
                                  }
                                },
                                items: [{
                                  name: selectedItemDescription,
                                  unit_amount: {
                                    currency_code: 'USD',
                                    value: selectedItemPrice,
                                  },
                                  quantity: quantity
                                }]
                            }]
                        });
                    },
                    onApprove: function(data, actions) {
                        return actions.order.capture().then(function(details) {
                          alert('Transaction completed by ' + details.payer.name.given_name + '!');
                        });
                    },
                    onError: function(err) {
                    console.log(err);
                    },
                }).render('#paypal-button-container');
            } //end of initPayPalButton
            
            initPayPalButton();
        </script>
    </body>
</html>
